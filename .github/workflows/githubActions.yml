name: CICD for member

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Spring Boot Build
        run: ./gradlew clean build --exclude-task test

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # ÎîîÏä§ÏΩîÎìú ÏïåÎûå Ï†ÑÏÜ°
      - name: Send Discord Notification
        if: always()
        shell: bash
        run: |
          STATUS="${{ job.status }}"
          COLOR=$( [ "$STATUS" == "success" ] && echo "3066993" || echo "15158332" )
          EMOJI=$( [ "$STATUS" == "success" ] && echo "üöÄ" || echo "‚ùå" )
          
          # ÏóêÎü¨ Ï†ïÎ≥¥ ÏàòÏßë
          ERROR_SECTION=""
          if [ "$STATUS" != "success" ]; then
            ERROR_INFO="Build Status: $STATUS\n"
            if [ "${{ steps.docker_login.outcome }}" != "success" ]; then
              ERROR_INFO+="Docker Login Failed\n"
              ERROR_INFO+="Registry: ${{ env.REGISTRY }}\n"
              ERROR_INFO+="Username: ${{ github.actor }}\n"
            fi
            if [ "${{ steps.docker_build.outcome }}" != "success" ]; then
              ERROR_INFO+="Docker Build/Push Failed\n"
            fi
            
            ERROR_SECTION=', {
              "name": "Error Details",
              "value": "```\n'"${ERROR_INFO}"'\n```"
            }'
          fi
          
          # Discord Î©îÏãúÏßÄ Ï†ÑÏÜ°
          curl -H "Content-Type: application/json" -X POST "${{ secrets.DISCORD_MEMBER_WEBHOOK_URL }}" -d '{
            "embeds": [{
              "title": "'"$EMOJI"' ÎπåÎìú '"$STATUS"'",
              "color": '"$COLOR"',
              "fields": [
                {
                  "name": "Repository",
                  "value": "${{ github.repository }}",
                  "inline": true
                },
                {
                  "name": "Branch",
                  "value": "${{ github.ref_name }}",
                  "inline": true
                },
                {
                  "name": "Commit",
                  "value": "${{ github.sha }}",
                  "inline": true
                },
                {
                  "name": "Author",
                  "value": "${{ github.actor }}",
                  "inline": true
                },
                {
                  "name": "Image",
                  "value": "${{ env.REGISTRY }}/${{ steps.image_name.outputs.image_name }}:${{ steps.version.outputs.version }}"
                },
                 {
                  "name": "Action URL",
                  "value": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                  "inline": false
                }
                '"$ERROR_SECTION"'
              ],
              "timestamp": "'"$(date -u +"%Y-%m-%dT%H:%M:%SZ")"'"
            }]
          }'